<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Support Survey</title>
</head>

<body>

    <div id="card">
        <div class="container">
            <div id="close-card">
                <a href="#" id="close-btn"></a>
            </div>
            <div id="card-content">
                <div class="main-title">
                    <h2>Why did you came to our support site today?</h2>
                </div>
                <form action="#" id="form">
                    <div class="report">
                        <label for="#">I found some bugs and i want to report them.</label>
                    </div>
                    <div class="report">
                        <label for="#">I can't post to the forum.</label>
                    </div>
                    <div class="report">
                        <label for="#">I have in-game purchasing issues.</label>
                    </div>
                    <button type="submit" class="btn" id="btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
